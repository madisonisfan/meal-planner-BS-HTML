    <div class="mx-auto page-title text-center mt-3 mb-5">
      <h2>Add Recipe</h2>
    </div>

    <div class="container-fluid mb-5">
      <div class="row justify-content-center">
        <div class="col-10">
          <form>
            <div class="form-group row justify-content-center">
              <div class="col-4 col-sm-3 col-md-2  p-auto">
                <input type="file" name="recipeFile" id="recipeFile" />
              </div>
              <div class="col-4 col-sm-3 col-md-2 p-0 text-center">
                <button class="btn btn-outline-dark btn-sm" type="submit">
                  Add Recipe
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-12 text-center mt-3"><h3>or</h3s></div>
      </div>
      <!--row-->
    </div>
    <!--container-->

    <div class="container-fluid">
      <div class="row">
        <div class="col-10 mx-auto">
          <form>
            <div class="form-group row">
              <label for="recipeName" class="col-12 col-md-2 col-form-label"
                >Recipe Name</label
              >
              <div class="col">
                <input
                  placeholder="recipe name..."
                  type="text"
                  id="recipeName"
                  name="recipeName"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="recipeDescription" class="col-12 col-md-2 col-form-label"
                >Recipe Description</label
              >
              <div class="col">
                <input
                  placeholder="brief recipe description..."
                  type="text"
                  id="recipeDescription"
                  name="recipeDescription"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="cooktime" class="col-3 col-sm-2 mb-3  mb-md-0 col-form-label"
                >Cooktime</label
              >
              <div class="col-9 col-sm-10 col-md-4">
                <input
                  placeholder="cooktime in minutes"
                  type="number"
                  id="cooktime"
                  name="cooktime"
                  class="form-control"
                />
              </div>
              <label for="preptime" class="col-3 col-sm-2  col-form-label text-center"
                >Preptime</label
              >
              <div class="col-9 col-sm-10 col-md-4">
                <input
                  placeholder="preptime in minutes"
                  type="number"
                  id="preptime"
                  name="preptime"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="calories" class="col-3 col-sm-2  mb-3  mb-md-0 col-form-label"
                >Calories</label
              >
              <div class="col-9 col-sm-10 col-md-4">
                <input
                  placeholder="calories per 1 serving"
                  type="number"
                  id="calories"
                  name="calories"
                  class="form-control"
                />
              </div>
              <label for="servings" class="col-3 col-sm-2  col-form-label text-center"
                >Servings</label
              >
              <div class="col-9 col-sm-10 col-md-4">
                <input
                  placeholder="total servings"
                  type="number"
                  id="servings"
                  name="servings"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="ingredients" class="col-12 col-form-label"
                >Ingredients</label
              >
              <div class="col">
                <textarea
                  rows="5"
                  class="form-control"
                  name="ingredients"
                  id="ingredients"
                  placeholder="ingredients & quantities..."
                ></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="instructions" class="col-12 col-form-label"
                >Instructions</label
              >
              <div class="col">
                <textarea
                  rows="8"
                  class="form-control"
                  name="instructions"
                  id="instructions"
                  placeholder="instructions..."
                ></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col">
                <button type="submit" class="btn-outline-dark btn">
                  Sumbit Recipe
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
